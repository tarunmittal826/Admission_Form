<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        .logo{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    
    <img class="logo" src="media.html/LOGO.png" alt="" width="100px" height="100">
    <center>
    <h1>College Admission Form</h1>
</center>
<br>
<br><br>
    <form id="college-admission-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Enetr your name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Enter your email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="Enetr your password" required>
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="comment">About Me:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="dob">D.O.B.:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <br>
        <div>
            <label for="subjects">Optional Subject:</label>
            <select id="subjects" name="subjects" required>
                <option value="" disabled selected>Select subject</option>
                <option value="math">Mathematics</option>
                <option value="sci">Science</option>
                <option value="eng">English</option>
                <option value="hist">History</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" id="tnc" name="tnc" required>
            <label for="tnc">I agree with all the terms & conditions.</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
